<!doctype html>
<html lang="en">
  <head>
    <title>Demo Đọc xuất dữ liệu</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <img src="/pic/PET.png" alt="">
          <button type="button" class="text-center btn btn-outline-primary">MÔ HÌNH - KĨ THUẬT - CÔNG NGHỆ
              <br>
            <small> ĐƠN GIẢN </small>
          </button>
      </div>
      <div class="container">
          <button type="button" id="Th_Thong_bao" class="btn btn-outline-warning btn-block">Khung thông báo</button>
      </div>
      <div class="container">
          <fieldset>
              <legend> Đọc xuất dữ liệu</legend>
              Họ tên : <input type="text" name="" id="Th_Ho_ten" style="width: 300px;">
              <div id="Th_Loi_chao" class="mt-3 mb-3">[Xuất câu chào ]</div>
              <button type="button" class="btn btn-outline-primary" id="Th_Dong_y">Đồng ý</button>
          </fieldset>
      </div>
    <script src="../js/Xu_ly_3L.js"></script>
    <script>
         Th_Dong_y.onclick=()=>
         {
            var Ho_ten=Doc_Du_lieu();
            if(Ho_ten !="")
            {
                Th_Ho_ten.value=Ho_ten;
            }
            else
            {
                Th_Thong_bao.innerHTML="Lỗi đọc dữ liệu"
            }
           
         }
     </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
  </body>
</html>
