<!doctype html>
<html lang="en">
  <head>
    <title>Test</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="../js/Thu_vien.js"></script>
</head>
  <body>
      <div class="container">
            <h1> Bảng cửu chương</h1>
            <br>
        
            Chọn số cửu chương<select name="" id="DsSo" onchange="Xuat_bang_cuu_chuong(this.value)">
           <script> 
              for(i=2;i<10;i++)
              {
                  var option="<option>"+i+"</option>";
                  document.writeln(option);
              }
           </script>
            </select>
            <div id="dsCuuChuong"></div>
            
          <h2>onclick</h2>
          <button type="button" class="btn btn-outline-primary" id="btn" onclick="Thong_bao()">Thông báo </button>
            <br>
          giới tính : <input type="checkbox" name="" onchange="Gioi_tinh()" id="chk"><label for="" id="lbl">Nữ</label>

        <br>
        Nhập họ tên : <input type="text" name="" id="text" onkeyup="onKeyup()">





        </div>
     
    <!-- Optional JavaScript -->
      <script>
          function Xuat_bang_cuu_chuong(so)
          {
              document.getElementById("dsCuuChuong").innerHTML=Bang_cuu_Chuong(so)
          }
          function Gioi_tinh()
          {
              var sex=document.getElementById("chk").checked;
              document.getElementById("lbl").innerHTML=sex?"Nam":"Nữ";
          }
          function onKeyup()
          {
              var ip=document.getElementById("text");
              ip.style.background="";
              if(ip.value =="")
              {
                  ip.style.backgroundColor="red";
              }
              else
              {
                  ip.value=ip.value.toUpperCase()
              }
          }

      </script>


      

    

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
  </body>
</html>
